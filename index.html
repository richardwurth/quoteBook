<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl as mc">
    <p class="new-quote" ng-repeat = "quote in quotes | filter: filterText track by $index">
      <span class = 'text'>{{quote.text}}</span>
      <span class = 'author'> -- {{quote.author}}</span>
      <button ng-click = "deleteMe(quote.text)">Delete</button>
    </p>

    <input type="text" placeholder="Add new quote!" ng-model='newQuoteText'>
     <input type="text" placeholder="Quotes author!" ng-model='newQuoteAuthor'>
     <button ng-click="addQuote()">Add Quote</button>
     <div>
       Filter: <input type="text" ng-model='filterText'/>
     </div>

    <!-- Below are the Angular and JavaScript scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/dataService.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>


  </body>
</html>
